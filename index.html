<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Roland Artmeladze | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 15px; left: 25px; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background-color:hsl(217, 54%, 11%) ;
    }

    .conteiner{
      background-color: hsl(216, 50%, 16%);
      border-radius: 10px;
      width: 350px;
      height: 596px;
      margin: auto;
      padding: 14px 24px;
      position: relative;
          }
    .imgconteiner{
      width: 302px;
      height: 302px;
      top: 24px;
      left: 24px;
      position: relative;
    }
    .imgconteiner img{
      width: 100%;
      margin: auto;
      border-radius: 8px;
    }

    .header-text-content{
      width: 302px;
      height: 28px;
      position: relative;
      top: 48px;
      left: 24px;
      /* background-color: red; */
      color:white;
      cursor: pointer;
    }
    .header-text-content:hover{
    color:cyan
    }

    .text2{
      width: 302px;
height: 52px;
top: 48px;
left: 24px;
/* background-color: red; */
color: hsl(215, 51%, 70%);
position: relative;

    }

    .icons-line{
      width: 301px;
      height: 20px;
      top: 50px;
      left: 24px;
      position: relative;
      display: flex;
      justify-content:space-between;
      font-weight: 600;
    }
    .icons-line img{
    margin: 5px;
    }
    .icons-line samp{
      color: hsl(215, 51%, 70%);

      display: flex;
    align-items: center;
    }
.eth{
  color:cyan !important;
}
.line{
  width: 302px;
  height: 1px;
  background-color:hsl(215, 51%, 70%);
  position: relative;
  top: 65px;
  left: 24px;
}
.creator{
  width: 230px;
height: 33px;
position: relative;
top: 75px;
left: 24px;
display: flex;
align-items: center;
color:hsl(215, 51%, 70%);

}
.creator img{
  margin-right: 8px;
width: 33px;
border: 1px solid hsl(215, 51%, 70%);
border-radius: 50%;
}
.creator-name:hover{
  color:cyan;
}

  .creator-name{
  margin-left: 12px;
  color:white;
  cursor: pointer;
}
  </style>
</head>
<body>


  <div class="conteiner">
      <div class="imgconteiner">
      <img src="images/image-equilibrium.jpg" />
      </div>
      <div class="header-text-content">
        Equilibrium #3429
      </div>
      <div class="text2">
        
  Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="icons-line">
       <samp class="eth"><img src="images/icon-ethereum.svg" /> 0.041 ETH</samp> 
      <samp><img src="images/icon-clock.svg" />3 days left</samp>
      </div>
            <div class="line"> </div>

            <div class="creator">
              <img src="images/image-avatar.png" />Creation of<samp class="creator-name"> Jules Wyvern</samp>
            </div>


            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Roland Artmeladze</a>.
            </div>
          
  </div>



  


  
  
  

</body>
</html>
